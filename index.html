<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Animal Giphy API</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
       <!-- Link CSS Style Sheet -->
        <link rel="stylesheet" type="text/css" media="screen" href="assets/CSS/style.css">
        <!-- link to jQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="assets/javascripts/app.js"></script>
</head>



<body>
    <div class="container">
      <div class="jumbotron">
          <h1 class="display-4">Animal Giphy API Search Page</h1>
          <p class="lead">Provide an animal of your interest in the search box, this page will automatically search 10 giphy of that animal for you.</p>
          <hr class="my-4">
          </p>
      </div>

     <div class="row">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <!-- Button display here -->
            <div class="animalButton">
          
            </div>

        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
          <!-- search box display here -->
            <div class="searchBox">
                <form class="form-inline">
                    <div class="form-group mb-2">
                      <label class="sr-only">Search Animal</label>
                      <input type="text" readonly class="form-control-plaintext" value="Add an Animal Here">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                      <label type="text" class="sr-only">New Animal</label>
                      <input type="text" class="form-control" id="newAnimalInput">
                    </div>
                    <button type="submit" class="btn btn-default" id="submitNewAnimal">Submit</button>
                  </form>
            </div>
        </div>
        </div>
     </div>

     <div class="row">
        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
            <!-- Giphy display here -->
            <div id="gifs-appear-here">

            
            </div>
          
            </div>
     </div>
  </div>

    





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
